<h3>1. Which sentence is the topic sentence?</h3>

<form id="q1">
  <label>
    <input type="radio" name="answer" value="a">
    A fossil is a part of a plant or animal that has been preserved in the ground.
  </label><br><br>

  <label>
    <input type="radio" name="answer" value="b">
    Fossils help people learn important things about the past.
  </label><br><br>

  <label>
    <input type="radio" name="answer" value="c">
    Paleontologists study fossils such as bones and footprints.
  </label><br><br>

  <button type="button" onclick="checkQ1()">Check Answer</button>
</form>

<p id="feedback1"></p>

<script>
function checkQ1() {
  const answers = document.getElementsByName("answer");
  let selected = "";
  for (let a of answers) {
    if (a.checked) selected = a.value;
  }

  if (selected === "b") {
    document.getElementById("feedback1").textContent =
      "Correct! This sentence gives the main idea.";
  } else if (selected === "") {
    document.getElementById("feedback1").textContent =
      "Please choose an answer.";
  } else {
    document.getElementById("feedback1").textContent =
      "Not quite. Look for the sentence that explains what the whole text is about.";
  }
}
</script>
